<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktori√°lisok</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script>
        var n;

       
        document.writeln( "<table>" );

     
        document.writeln( "<thead style=''>" );
        document.writeln( "<tr>" );
        document.writeln( "<th>n</th>" );
        document.writeln( "<th>n!</th>" );
        document.writeln( "</tr>" );
        document.writeln( "</thead>" );

        document.writeln( "<tbody>" );
        for ( n = 0 ; n <= 20 ; ++n )
        {
            if ( n % 2 == 0 ) 
            {
                document.writeln( "<tr style='background-color: black; color: white;'>" );
            }
            else 
            {
                document.writeln( "<tr style='background-color: white;'>" );
            }

           
            document.writeln( "<td>" + n + "</td>" );

            
            document.writeln( "<td>" + factorial( n ) + "</td>" );

           
            document.writeln( "</tr>" );
        }
        document.writeln( "</tbody>" );

        document.writeln( "</table>" );

       
        function factorial( n )
        {
            var counter;
            var fact = 1;

            if ( n < 0 ) 
            {
                return -1;
            }
            else
            {
                if ( n >= 1 )
                {
                    for ( counter = 2 ; counter <= n ; ++counter )
                    {
                        fact *= counter;
                    }
                }

                return fact;
            }
        }
    </script>
</body>
</html>
